permissions:
  contents: write        # 코드 변경(커밋, 푸시) 허용
  pull-requests: write   # PR 생성·수정 허용

on:
  workflow_dispatch:
name: Codex 자동 PR 생성

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Codex로 코드 생성
        run: |
          curl https://api.openai.com/v1/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "model": "code-davinci-002",
                  "prompt": "여기에 작업 지시문을 한두 문장으로 써주세요",
                  "max_tokens": 500
                }' > generated.txt

- name: 자동으로 Pull Request 만들기
  uses: peter-evans/create-pull-request@v4
  with:
    token: ${{ secrets.GITHUB_TOKEN }}       # ← 여기 꼭 추가!
    branch: codex-update-${{ github.run_number }}
    commit-message: "Codex 업데이트: 코드 생성/수정"
    title: "🤖 Codex 자동 업데이트 PR"
    body: |
      이 PR은 Codex가 자동으로 생성·수정한 코드를 담고 있습니다.
