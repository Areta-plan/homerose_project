# .github/workflows/auto-codex-sync.yml
name: Auto Codex & GitHub Sync

on:
  push:
    paths:
      - 'training_samples/**'
      - 'scripts/watch_and_finetune.js'
      - '**/*.js'
      - '**/*.jsonl'
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes

permissions:
  contents: write         # allow commit & push

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPO:     ${{ github.repository }}
  GITHUB_REMOTE:   origin
  GITHUB_BRANCH:   master  # or your default branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # use ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build JSONL & Fine-tune
        run: |
          node scripts/watch_and_finetune.js --build
          node -e "require('./scripts/watch_and_finetune').runFineTune()"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ”„ Auto-sync from Codex @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push ${{ env.GITHUB_REMOTE }} ${{ env.GITHUB_BRANCH }}
          else
            echo "âœ” No changes to commit"
          fi
